<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viet Luther Market</title>
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="title">
      <h1>WELCOME TO VIET LUTHER MARKET</h1>
    </div>
    <h2>SIGN IN or SIGN UP</h2>
    <div id="forms">
      <div id="signup">
        <div class="">
          <div class="">
            <label class="">Username</label>
            <input type="text" name="username" id="username" required />
          </div>
          <div class="">
            <label class="">Student id</label>
            <input type="text" name="student_id" id="student-id" required />
          </div>
          <div class="">
            <label class="">password</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="">
            <label class="">Confirm password</label>
            <input
              type="password"
              name="confirmPassword"
              id="password-cf"
              required
            />
          </div>
          <div class="">
            <label class="">Email</label>
            <input type="text" name="email" id="email" required />
          </div>
          <div class="">
            <label class="">Phone number</label>
            <input type="text" name="phone_number" id="phone-number" required />
          </div>
          <div class="">
            <input
              type="submit"
              class=""
              onclick="SignUp()"
              value="Sign Up"
              disable
            />
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" defer="defer" src="js/control.js"></script>
  </body>
</html>
